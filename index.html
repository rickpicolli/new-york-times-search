<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>New York Times Search</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
	  	<h1><span class="fa fa-newspaper-o" aria-hidden="true"></span> New York Times Search</h1>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
    		<h3 class="panel-title"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Search Parameters</h3>
  		</div>
	  		<div class="panel-body">
	    	<form>
				  <div class="form-group">
				    <label>Search Terms: </label>
				    <input class="form-control" id="search-bar">
				  </div>
				  <div class="form-group">
				    <label>Number of Records to Recieve:</label>
				    <input class="form-control" id="records-bar">
				  </div>
				   <div class="form-group">
				    <label>Start Year (Optional): </label>
				    <input class="form-control" id="start-year">
				  </div>
				   <div class="form-group">
				    <label>End Year (Optional): </label>
				    <input class="form-control" id="end-year">
				  </div>


				  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Submit</button>
				  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Clear Results</button>
				</form>
	  		</div>
	  		
	  		
  		</div>
  		<div class="panel panel-primary">
	  			<div class="panel-heading">
			    <h3 class="panel-title">Top Articles</h3>
			  	</div>
			  	<div class="panel-body">
			   
			  	</div>
	  		</div>

		</div>
		
	</div>

</body>
</html>
